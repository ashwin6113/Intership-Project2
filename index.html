<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="./public/img/compresser.png" type="image/x-icon">

    <!--Bootstrap style sheet-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--main style sheet -->
    <link rel="stylesheet" href="./public/css/style.css">
    <!--Image compressor library-->
    <script src="https://cdn.jsdelivr.net/npm/image-compressor@2.0.3/dist/image-compressor.min.js"></script>
    </head>

<body>
    <div class="main">
            <nav class="navbar navbar-expand-sm">
                <div class="container px-5 d-flex justify-content-center align-item-center">
                    <a class="navbar-brand" style="cursor: pointer">
                        <img src="./public/img/compresser.png" width="200px" data-bs-toggle="collapse"
                            data-bs-target="#collapsibleNavbar">
                    </a>
                    <div class="collapse navbar-collapse row" id="collapsibleNavbar">
                        <ul class="navbar-nav text-center d-flex justify-content-end flex-sm-row">
                            <li class="nav-item p-2">
                                <a type="button" class="button1 border border-secondary btn" id="compressButton"
                                    href="./index.html">Compress <i class="bi bi-arrow-right" id="compressArrow"
                                        style="display: none;"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a type="button" class="button2 border border-secondary rounded btn" id="blogButton"
                                    href="./public/blogs/blog.html">Blog <i class="bi bi-arrow-right"
                                        id="blogArrow"></i></a>
                            </li>
                            <li class="nav-item p-2">
                                <a type="button" class="button2 border border-secondary rounded btn" id="blogButton"
                                    href="./public/blogs/mail.html">Log In<i class="bi bi-arrow-right"
                                        id="blogArrow"></i></a>
                            </li>
                             <li class="nav-item p-2">
                                <a type="button" id="darkMode">
                                    <i class="bi bi-sun-fill fs-3 text-warning rounded-3 p-1" id="sun" style="display: none;"></i>
                                    <i class="bi bi-moon-fill fs-3 text-secondary rounded-3 p-1" id="moon"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="compressContent text-center" id="compressContent">
            <div id="linearColoring"></div>
            <div id="beforeCompress">
                <h1 class="head1 text-center mt-5">COMPRESS</h1>
                <h1 class="head2 text-center"> <span class="typing"></span></h1>
                <input type="file" name="uploadfile" multiple accept=".png, .jpeg, .jpg, .webp" id="files"
                    style="display: none;">
                <label for="files" class="upload-button border border-secondary border-2 rounded fw-bold mt-4 p-2"
                    id="uploadButton">
                    <h4><i class="bi bi-upload"></i> Upload files</h4>
                </label>
            </div>
            <div id="afterCompress" style="display: none;">
                <h1 class="head1 text-center mt-5">Quality:<span id="quality"></span></h1>
                <h1 class="head1 text-center mt-2">Size: <span id="size"></span></h1>
                <div class="track">
                    <input type="range" id="input" min="1" value="45" max="99" step="any">
                </div>
                <button class="Download btn mt-2 fw-bold" id="download">Download</button><br>
                <a class="Retry btn mt-3 fw-bold" href="./index.html"> <i class="bi bi-arrow-clockwise"></i>
                    Retry</a><br>
                <button class="btn btn-primary mt-3 fw-bold" style="box-shadow: 1px 2px 1px 1px  black;">Buy me a
                    coffee</button>
            </div>
        </div>
        <footer class="footer fixed-bottom  text-white p-3">
            <div class="container d-flex justify-content-between flex-column flex-sm-row align-items-center">
                <div class="text-center px-3">

                    <a class="nav-link" href="#">Privacy . Terms . Contact</a>
                </div>

            </div>
        </footer>
    </div>
    <!--Bootstrap js file-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--typed script js file-->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!--comman js file-->
    <script src="./public/js/common.js"></script>
    <!--UI js file-->
    <script src="./public/js/UI.js"></script>
    <!--UI js file-->
    <script src="./public/js/baseurl.js"></script>
    <!--main js file-->
    <script src="./public/js/main.js"></script>
