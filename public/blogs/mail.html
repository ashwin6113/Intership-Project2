        function sendMail() {
            Email.send({

                Username : config.mail_username,
                Password : config.mail_password,
                To: document.getElementById('email').value,
                From: '5594@mbcpeermade.com',
                Subject: "Thank you for joining Nothing But Compress!",
                Body: "Dear " + document.getElementById('name').value + ","+ "<br>"
